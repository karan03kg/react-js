<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num{
            height: 200px;
            width: 200px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="num">0</div>
    <button class="btn">Click Me</button>
    <script>
        let x = 0;
        document.querySelector(".btn").addEventListener("click",()=>{
            let x = parseInt(document.querySelector(".num").innerHTML);
            document.querySelector(".num").innerHTML = x+1;
        })
    </script>
</body>
</html>
